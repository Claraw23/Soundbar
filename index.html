<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Music Button Grid -->
  <div class="grid grid-cols-3 gap-4">
    <!-- Button 1 -->
    <div class="relative">
      <button class="w-24 h-24 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio1').play()"></button>
      <audio id="audio1" src="sound1.mp3"></audio>
    </div>
    
    <!-- Button 2 -->
    <div class="relative">
      <button class="w-24 h-24 bg-green-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio2').play()"></button>
      <audio id="audio2" src="sound2.mp3"></audio>
    </div>
    
    <!-- Button 3 -->
    <div class="relative">
      <button class="w-24 h-24 bg-red-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio3').play()"></button>
      <audio id="audio3" src="sound3.mp3"></audio>
    </div>

    <!-- Button 4 -->
    <div class="relative">
      <button class="w-24 h-24 bg-purple-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio4').play()"></button>
      <audio id="audio4" src="music4.mp3"></audio>
    </div>

    <!-- Button 5 -->
    <div class="relative">
      <button class="w-24 h-24 bg-yellow-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio5').play()"></button>
      <audio id="audio5" src="music5.mp3"></audio>
    </div>

    <!-- Button 6 -->
    <div class="relative">
      <button class="w-24 h-24 bg-indigo-500 text-white rounded-full shadow-lg flex items-center justify-center"
              onclick="document.getElementById('audio6').play()"></button>
      <audio id="audio6" src="music6.mp3"></audio>
    </div>
  </div>

</body>
</html>
